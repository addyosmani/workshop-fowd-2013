	<script src="../require.js" type="text/javascript" charset="utf-8" ></script>
	<script type="text/javascript" charset="utf-8">
		require(["moduleA"], function(moduleA) {

		});

			console.log(moduleC.incrementCounter());
		});
	</script>
</head>
